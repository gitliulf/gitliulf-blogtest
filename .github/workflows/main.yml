name: deploy
on:
    push:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                    node-version: '14'

            - name: Build Web
              run: npm install & hugo

            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  deploy_key: ${{ secrets.PERSONAL_TOKEN }}
                  EXTERNAL_REPOSITORY: gitliulf/blogpage.git
                  PUBLISH_BRANCH: master
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}
